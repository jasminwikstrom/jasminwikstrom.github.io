<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
    <link href="assets/styles/custom.css" rel="stylesheet"/>
    <title>Nickstabadet</title>
  </head>
  <body>
    <header class="text-center bg-dark text-light p-1">
      <h1>Nickstabadet</h1>
    </header>
    <nav class="navbar">
      <div class="navs" id="navbar">
        <ul class="navbarlinks">
          <li>
            <a href="index.html">Hem</a>
          </li>
          <li>
            <a href="contact.html">kontakt</a>
          </li>
          <li>
            <a href="status.html">väder</a>
          </li>
          <li></li>
        </ul>
      </div>
    </nav>
    <hr/>
    <hr/>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="shadow">
            <article class="card">
              <div class="media">
                <div class="card-body p-3">
                  <h2>Lämna dina synpunkter</h2>
                  <p>Rubrik</p>
                  <form>
                    <div class="form-group">
                      <input type="title" class="form-control" id="title"/>
                      <label for="comment">Beskrivning</label>
                      <textarea class="form-control" rows="5" id="comment">
                      </textarea>
                    </div>
                
                      <label for="sel1">Ärende:</label>
                      <select class="form-control" id="sel1">
                        <option>Boende</option>
                        <option>Strand</option>
                        <option>Pris</option>
                        <option>Övrigt</option>
                      </select>
                      <br/>

                       <label for="radio">Vill du ha svar på din feedback?</label>
                      <div class="radio">

                        <input type="radio" name="feedback" value="yes"/>
                        <p>Ja</p>
                        <input type="radio" name="feedback" value="no"/>
                        <p>Nej</p>
                      </div>
                      <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email"/>
                      </div>
                      <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Skicka"/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </article>
          </div>
  
      </div>
    </div>
  </body>
</html>
